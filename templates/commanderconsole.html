<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>Commander Console - PandemicDetect</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mr-auto"></span>
        </button>
        <span class="navbar-brand">PandemicDetect</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="#">Sign out</a></li>
            </ul>
        </div>
    </nav>

    <div class="row" style="margin-top: 15px;">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            {% for item in algolist%}
            <div style="width:95%; margin-bottom:15px; padding:10px; padding-left: 20px; border-radius: 6px; background-color: #DCDCDC;">
                <h5>Algorithm: {{item.AlgorithmName}}</h5>
                <p>Accuracy: {{item.Accuracy}}<br/>
                    Default: {% if item.DefaultAlgorithm %}True{% else %}False{% endif %}
                </p>
                <button onClick="window.location.href = '/gen?algo={{item.AlgorithmName}}';">Generate Report</button>
                <button onClick="window.location.href = '/reports?algo={{item.AlgorithmName}}';">View Reports</button>
            </div>
            {%endfor%}
            <div style="width:95%; margin-bottom:15px; padding:10px; padding-left: 20px; border-radius: 6px; background-color: #DDEEEE;">
                <h4>Controls</h4>
                <button onClick="document.getElementById('predictor_algorithm').style.display='block';">Add Predictor Algorithm</button>
                <div id="predictor_algorithm" style='display:none;'>
                    <input type='file' placeholder="Algorithm training"></input>
                    <input type='text' placeholder="Algorithm Name"></input>
                    <input type='text' placeholder="Accuracy"></input>
            
                
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
</html>
